---
version: "3.8"
domainname: foo.com

RESTART_POLICIES:
 restart_policy: &DEFAULT_RESTART_POLICY
  condition: always
  delay: 5s
  max_attempts: 5
  window: 10s

LOGGING_POLICIES:
  logging: &JSON_LOGGING_POLICY
    driver: json-file
    options:
      max-size: '12m'
      max-file: '5'

BUILD_TYPES:
 base: &BUILD_BASE
   target: phase_1
   links:
     - "db1:DATABASE"
     - "logs:LOGS"

 centos: &BUILD_CENTOS
   <<: *BUILD_BASE

 centos_7: &BUILD_CENTOS_7
   <<: *BUILD_CENTOS
   dockerfile: centos_build/Dockerfile_centos_7
   args:
     CENTOS_VERSION: 7

 centos_8: &BUILD_CENTOS_8
   <<: *BUILD_CENTOS
   dockerfile: centos_build/Dockerfile_centos_8
   target: phase_1
   args:
     CENTOS_VERSION: 8

 ingress: &BUILD_INGRESS
   <<: *BUILD_CENTOS_8
   args:
     CENTOS_VERSION: 8
     ADDED_PACKAGES: haproxy


 log: &BUILD_LOGS
   <<: *BUILD_CENTOS_8
   args:
     CENTOS_VERSION: 8
     ADDED_PACKAGES: rsyslog

SECURITY_CONTEXTS:
   securityContext: &DEFAULT_SECURITY_CONTEXT
     allowPrivilegeEscalation: true
     capabilities: {}
     privileged: false
     readOnlyRootFilesystem: false
     seLinuxOptions: {}

HEALTH_CHECKS:
    healthcheck: &WEBSERVER_HEALTH_CHECK
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

CONTAINER_TYPES:
  default: &DEFAULT_CONTAINER
    network_mode: bridge
    #networks: [overlay_network]
    networks: [bridged_network]
    init: yes
    securityContext: *DEFAULT_SECURITY_CONTEXT
    workingDir: /root
    command: ["/usr/sbin/init"]
    deploy:
      restart_policy: *DEFAULT_RESTART_POLICY
    logging: 
      <<: *JSON_LOGGING_POLICY
    working_dir: /
    tmpfs:
      - /run
      - /tmp
    ulimits:
      nproc: 1002:2002
      nofile: 1002
      nproc:
        soft: 50
        hard: 100

services:

    egress1:
      <<: *DEFAULT_CONTAINER
      container_name: EGRESS1
      build:  *BUILD_CENTOS_8
      env_file:
        - env1.sh
      depends_on: [logs1]

    ingress1:
      <<: *DEFAULT_CONTAINER
      container_name: INGRESS1
      build:  *BUILD_INGRESS
      depends_on: [web1, logs1]
      links:
        - "web1:WEB1"

    logs1:
      <<: *DEFAULT_CONTAINER
      container_name: LOGS1
      build:  *BUILD_LOGS
      expose: ["514"]
      command: ["/usr/sbin/rsyslogd", "-n"]

    web1:
      <<: *DEFAULT_CONTAINER
      container_name: WEB1
      build:  *BUILD_CENTOS_8
      command: ["/usr/sbin/httpd", "-DFOREGROUND"]
      ports: ['8998:80']
      depends_on: [db1, redis]
      links:
        - "db1"
        - "redis1:REDIS"

disabled_services:
    redis1:
      <<: *DEFAULT_CONTAINER
      container_name: REDIS1
      hostname: REDIS1
      domainname: xxxxxxxxxxxxx
      image: redis:alpine
      command: 
      export: ["6379"]


    db1:
      <<: *DEFAULT_CONTAINER
      container_name: DB1
      image: mariadb/server:10.3
      command: 
      expose: ['127.0.0.1:3306']
      environment:
        MARIADB_ROOT_PASSWORD: 703CD6F4-9766-4DC9-AF81-ECADF357D946
        MARIADB_DATABASE: mydb1
        MARIADB_USER: mydbuser1
        MARIADB_PASSWORD: mydbpass1
      volumes: 
        - db_data:/var/lib/mysql


