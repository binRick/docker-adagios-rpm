volumes:
    db_data: {}

networks:
  overlay_network:
    name: OVERLAY_NETWORK
    driver: overlay
    external: no
    enable_ipv6: no
    attachable: true

  bridged_network:
    name: BRIDGED_NETWORK
    driver: bridge
    external: no
    enable_ipv6: no
    attachable: true

  restricted:
    external: no
    enable_ipv6: no
    name: MYNET1
    attachable: true
#dns:
#  - 8.8.8.8
#  - 9.9.9.9

dns_search:
  - dc1.example.com
  - dc2.example.com

external_links:
  - ingress1:http

extra_hosts:
  - "somehost:162.242.195.82"
  - "otherhost:50.31.209.229"

ports:
  - target: 80
    published: 8080
    protocol: tcp
    mode: host

ulimits:
  nproc: 65535
  nofile:
    soft: 20000
    hard: 40000

sysctls:
  net.core.somaxconn: 1024
  net.ipv4.tcp_syncookies: 0

configs:
  my_config:
    file: ./my_config.txt
  my_other_config:
    external: true

volumes:
    db_data:

secrets:
  - source: my_secrets.txt
    target: redis_secret
    uid: '103'
    gid: '103'
    mode: 0440
